[package]
name = "github-openapi"
version = "0.1.3"
edition = "2021"
description = "Feature-complete, human, and async Github client, generated from Github's OpenAPI specification"
license = "MIT"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.57"
httpclient = "0.1.14"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"

[dev-dependencies]
tokio = { version = "1.18.2", features = ["full"] }
openapi-client-generator = "0.1.3"